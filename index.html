<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le juste prix !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="global-container">
        <h1>Le juste prix !</h1>
        <p class="info">Trouvez le juste prix avant la fin du temps imparti (60 secondes) !<br>Vous avez 10 essais <br>Le nombre ce situe entre 0 & 1000</p>
        <p id="time-left"></p>
        <p id="try-count">Il vous reste <span class="span-good">10</span> essais</p>
        <form id="form" action="get">
        <input id="guess-number" type="number">
        <p id="game-over"></p>
        <p id="good-number"></p>
        <button class="valid-btn">Valider</button>
        </form>
        <button id="replay-btn" class="replay-btn replay-btn--hidden">Rejouer</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
